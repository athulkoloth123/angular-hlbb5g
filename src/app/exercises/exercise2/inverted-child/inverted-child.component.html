<div>
   <h3><b>Inverted Parent-Inverted Child</b></h3>
    <h4> Inverted Child Component</h4>
    <label>Input field from the child component</label>
    <br />
    <input type="text" id="childInput" #userName />
    <button type="submit" id="childButton" (click)="buttonClick(userName.value)">
       Click
    </button>
 </div>
